{% extends "members/u_base.html" %}

{% block content %}
	<h2>Members Tagged with: {{ tag }}</h2>
	<ul>
	{% for member in members %}
		<dl>
			<dt><a href="{% url 'member_profile' member.user.username %}">{{ member }}</a>:</td<>
			{% for t in member.tags.all %}
				<dd><a href="{% url 'member_tag' t %}">{{ t }}</a></dd>
			{% endfor %}
		</dl>
	{% endfor %}
	</ul>
{% endblock %}
