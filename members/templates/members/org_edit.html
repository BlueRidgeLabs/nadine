{% extends "members/u_base.html" %}
{% load imagetags %}

{% block sub-title %}Organization | {% endblock %}

{% block style %}
{% endblock %}

{% block content %}
<h2>Edit {{ organization.name}}</h2>

<h3>Details</h3>
<form method="POST" action="." enctype="multipart/form-data">
	{{ form.as_ul }}
	<input class='btn' type="submit" value="Save"/>
	<input type="button" value="Cancel" class='btn' onclick="location.href='{% url 'member_org_view' organization.id %}'"/>
	{% csrf_token %}
</form>

{% endblock %}
