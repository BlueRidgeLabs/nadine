	<div class='tags'>
		<ul>
			{% for t in user.profile.tags.all %}
				<li class='chip'>
					<a class="tag-chip" href="{% url 'member_tag' t %}">{{ t }}</a>
					{% if can_edit %}
						(<a href="{% url 'member_remove_tag' user.username t %}" style="color: RGBA(199, 121, 102, 1);"> X </a>)
					{% endif %}
				</li>
			{% endfor %}
		</ul>

		{% if can_edit %}
		<div class="ui-widget">
			<form action="{% url 'member_add_tag' user.username %}" method="POST">
				<table class='tag-table'>
					<tr>
						<td id='tag'>
							<input name="tag" placeholder="e.g. Biking">
						</td>
						<td>
							<input class='btn tag-btn' type="submit" value="Add">
						</td>
					</tr>
				</table>
				{% csrf_token %}
			</form>
		</div>
		{% endif %}

		{% if error %}
			<div style="color:red;"><strong>Error:</strong> {{ error }}</div>
		{% endif %}
	</div>

	<script>
		(function() {
			var availableTags = [
				{% for t in all_tags %}
					"{{ t }}",
				{% endfor %}
			];
			$( "#tag" ).autocomplete({
				source: availableTags
			});
			$("#tag").focus();
		})();
	</script>
