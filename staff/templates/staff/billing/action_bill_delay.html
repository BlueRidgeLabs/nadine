<!-- Bill In Progress Form -->
<form id="#toggle_in_progress_{{ bill.id}}"
      method="POST"
      style="display:inline-block;"
      action="{% url 'staff:billing:bill_delay' bill.id %}">
  {% csrf_token %}

  {% if next %}
    <input type="hidden" name="next" value="{{ next }}"/>
  {% endif %}

  {% if bill.in_progress %}
    <input type="Submit" value="Clear In Progress"/>
  {% else %}
    <input type="Submit" value="Mark In Progress"/>
  {% endif %}
</form>
