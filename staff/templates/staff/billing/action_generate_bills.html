<form id="{{ bill.user.username }}"
      method="POST"
      style="display:inline-block;"
      {% if date %}
        action="{% url 'staff:billing:generate_bills' membership.id date.year date.month date.day %}">
      {% else %}
        action="{% url 'staff:billing:generate_bills' membership.id %}">
      {% endif %}
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ request.get_full_path }}" >
  <input type="submit" value="Generate Bills"/>
</form>
