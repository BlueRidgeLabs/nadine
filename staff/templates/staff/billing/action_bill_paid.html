<form id="#set_paid_{{ bill.id}}"
      method="POST"
      style="display:inline-block;"
      action="{% url 'staff:billing:bill_paid' bill.id %}"
      onSubmit="return confirm('Bill {{ bill.id}} for {{ bill.user.get_full_name }}: ${{ bill.amount }}\r\nMark as PAID?');" >
  {% csrf_token %}
  {% if payment_date %}
    <input type="hidden" name="payment_date" value="{{ payment_date}}"/>
  {% endif %}
  <input type="hidden" name="next" value="{{ request.get_full_path }}" >
  <input type="submit" value="Set Paid"/>
</form>
